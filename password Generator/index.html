<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="display">
            <input type="text" value="  12345" id="result">
        </div>
        
        <div class="action">
            <div class="paddwordLenght">
                <label for="paddwordLenght">
                    paddwordLenght
                </label>
                <input type="number" id="passwordLength">
            </div>


            <div class="uppercase">
                <label for="uppercase">
                    Contains Uppercase
                </label>
                <input type="checkbox" id="uppercase">
            </div>


            <div class="lowercase">
                <label for="lowercase">
                    Contains Lowercase
                </label>
                <input type="checkbox" id="lowercase">
            </div>


            <div class="numbers">
                <label for="numbers">
                    Contains Numbers
                </label>
                <input type="checkbox" id="numbers">
            </div>


            <div class="symbols">
                <label for="symbols">
                    Symbols
                </label>
                <input type="checkbox" id="symbols">
            </div>
        </div>
        <button id="submit">Submit</button>
    </main>
    <h3>please refresh the page to get your length wise password</h3>
</body>
<script src="mian.js"></script>
</html>
