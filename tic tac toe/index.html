<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h3>this is my tic tac toe game</h3>
    </nav>
    <div class="container">
      <div class="gameContainer">
        <div class="box" style="border-width: 0px 2px 2px 0px;"><span class="boxtext"></span></div>
        <div class="box" style="border-width: 0px 2px 2px 2px;"><span class="boxtext"></span></div>
        <div class="box" style="border-width: 0px 0px 2px 2px;"><span class="boxtext"></span></div>
        <div class="box" style="border-width: 2px 2px 2px 0px;"><span class="boxtext"></span></div>
        <div class="box" style="border-width: 2px 2px 2px 2px;"><span class="boxtext"></span></div>
        <div class="box" style="border-width: 2px 0px 2px 2px;"><span class="boxtext"></span></div>
        <div class="box" style="border-width: 2px 2px 0px 0px;"><span class="boxtext"></span></div>
        <div class="box" style="border-width: 2px 2px 0px 2px;"><span class="boxtext"></span></div>
        <div class="box" style="border-width: 2px 0px 0px 2px;"><span class="boxtext"></span></div>
      </div>


      <div class="infoContainer">
        <button id="reset">RESET</button>

        <div class="info">
            Turn of X
        </div>
      </div>
    </div>
  </body>
  <script src="mian.js"></script>
</html>
