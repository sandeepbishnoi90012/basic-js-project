<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h2>Task List 2023</h2>
      <form action="#">
        <input
          type="text"
          value=""
          placeholder="What do you have planned"
          id="form_input"
        />

        <input type="submit" value="Add task" id="form_submit" />
      </form>


    </section>
    <main>
      <h3>Task</h3>
      <div id="tasks">
        <div id="task">
          <input type="text" placeholder="A new task" readonly id="content" />

          <div class="action">
            <button id="edit">edit</button>
            <button id="delete">delete</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
